<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ff61e4c95.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div id="back"><i class="fa-solid fa-arrow-left"></i></div>
                <div id="meanu"><i class="fa-solid fa-bars"></i></div>
            </nav>

            <img src="images.jpg">
            <h3>Winning Speech | Karan Aujla</h3>
            <audio  id="song">
                <source src="Winning Speech_320(PagalWorld.com.sb).mp3">
            </audio>
            <input type="range" value="0" id="range">

            <div class="musiccontrols">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
